<div>
  <div class="col">
    <p >
        Add a bucket list items 
    </p>  
  </div>
  <div class="col">
    <p >
        Your Bucket list ({{ itemCount }})
    </p>  
  </div>
  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">
          use the form below to add a new bucket list.
      </p>  
      <div class="row">
        
      <form>
        <input type="text" required  class="txt" name="item" placeholder=":Life Gaos" [(ngModel)]="goalText">
        <!--<br><span>{{ goalText }}</span><br>-->
        <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
      </form>
      <input type="submit" class="btn" value="{{clrText}}" (click)="clearItems()">
      </div>
    </div> 
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{ goal }}
      </p>  
    </div>
  </div>
</div>
